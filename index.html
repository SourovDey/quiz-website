                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer" onclick="quizans(id)">

                    </li>
                </ul>
            </div>
        </div>
        <div class="btn">
            <button id="previous" class="previous" onclick="preFunc()">Previous</button>
            <button id="submit" class="next previous" onclick="nextquiz()">Next</button>
        </div>
